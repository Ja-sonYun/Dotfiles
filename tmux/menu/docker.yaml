title: " docker "
border: "simple"
items:

  - Menu:
      name: "start"
      shortcut: s
      command: "$CONFIG/tmux/menu/scripts/colima.sh start"
      background: true

  - Menu:
      name: "stop"
      shortcut: t
      command: "$CONFIG/tmux/menu/scripts/colima.sh stop"
      background: true

  - Menu:
      name: "switch context"
      shortcut: c
      command: "$CONFIG/tmux/menu/scripts/docker-context-switch.sh"
      background: true

  - Seperate: {}

  - Menu:
      name: "lazy docker"
      shortcut: d
      command: "lazydocker"

      position:
        w: 140
        h: 80
