title: " Shell "
border: "simple"
items:

  - Menu:
      name: "search string"
      shortcut: s
      command: "grep -rnw '.' -e '%%PATTERN%%' | less"

      inputs:
        - PATTERN

      position:
        w: 120
        h: 50

  - Menu:
      name: "shell gpt"
      shortcut: c
      command: aichat -r shell
      session: true
      session_name: "shellgpt"

      position:
        w: 120
        h: 40

