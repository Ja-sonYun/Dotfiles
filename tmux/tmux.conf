set -g @menus_trigger 'b'

set-option -sg escape-time 30

is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

# panes
set -g pane-border-style 'bg=colour231 fg=color0'
set -g pane-active-border-style 'bg=colour231 fg=color0'
set -g pane-border-lines simple
set-option -g popup-border-lines simple

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

set -g history-limit 50000
set -g default-terminal "xterm-256color"
set-option -g focus-events on

bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10

set -g prefix C-q
bind -n S-left select-pane -L
bind -n S-down select-pane -D
bind -n S-up select-pane -U
bind -n S-right select-pane -R
unbind-key -T prefix C-o
bind E setw synchronize-panes \; display "synchronize-panes #{?pane_synchronized,on,off}"
bind-key -T copy-mode-vi v send -X begin-selection
setw -g mode-keys vi
set-window-option -g mode-keys vi

#macos
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"

unbind-key -T prefix C-f
unbind-key -T prefix C-e
unbind-key -T prefix C-t
unbind-key -T prefix C-r
unbind-key -T prefix o

bind-key f run-shell "$CONFIG/scripts/popup-tmux-sh top"
bind-key C-f run-shell "$CONFIG/scripts/popup-tmux-sh bottom"
bind-key C-r run-shell "$CONFIG/tmux/scripts/swap.sh"
bind-key C-e run-shell "$CONFIG/scripts/popup-wtfutil"
bind-key k run-shell "tmux-menu show --menu $CONFIG/tmux/menu/menu.yaml --working_dir #{pane_current_path}"


bind-key B display-message '#{cursor_x} #{cursor_y}'

# reload config
bind R source-file ~/.tmux.conf \; display-message "Tmux configuration reloaded."

# =============================================================================================================
# Status bar
# =============================================================================================================
set -g status-bg "#FFFFFF"
set -g status-keys vi
set -g status-interval 5

set-option -g status-position top
set-option -g status-left-length 50
set-option -g status-right-length 120

# # set-option -g status-justify center
set-option -g status-right "#(cd #{pane_current_path};tmux_status_right)"
set-option -g status-left "#(cd #{pane_current_path};tmux_status_left)"
set-option -g status on

